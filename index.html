<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarot - .Feast</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="bg-video.mp4" type="video/mp4" />
  </video>

  <!-- Efek Partikel -->
  <div id="particles-js"></div>

  <!-- COVER UTAMA (Tetap / Fixed) -->
  <div class="cover-fixed">
    <div class="cover-art">
      <!-- Ganti ke <video> jika ingin video -->
      <!-- <video src="cover-loop.mp4" autoplay muted loop></video> -->
      <img src="cover.jpg" alt="Cover Lagu" />
    </div>
  </div>

  <!-- LIRIK (Tengah Kanan) -->
  <div class="main-display">
    <div class="lyrics-container">
      <h1 id="current-line"></h1>
    </div>
  </div>

  <!-- Info Lagu (Kiri Bawah) -->
  <div class="track-info">
    <img src="cover2.jpg" alt="Cover Thumbnail" class="track-thumbnail" />
    <div class="track-meta">
      <strong>Tarot</strong><br />
      <span>.Feast</span>
    </div>
  </div>

  <!-- Kontrol Bawah -->
  <div class="controls-container">
    <div class="controls-box">
      <canvas id="visualizer"></canvas>
      <div class="controls">
        <button id="play-btn" class="play-btn" aria-label="Play">
          <svg class="play-icon" viewBox="0 0 24 24">
            <path d="M6 4l14 8-14 8z" />
          </svg>
        </button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="audio" src="tarot.mp3"></audio>

  <!-- Skrip -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="lyrics.js"></script>
  <script src="script.js"></script>

</body>
</html>
